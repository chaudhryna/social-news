<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Social News</title>
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous" />
	<link href="./css/publink.css" rel="stylesheet" type="text/css">
	<script src="./js/publink.js" defer></script>
</head>
<body>

<div class="container">
	<!-- Bootstrap navigation bar -->
	<nav class="navbar d-flex mb-3" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="./images/link-45deg.svg" alt="link" width="32" height="32">
				</span> PubLink
			</a>
			<button class="btn btn-secondary p-2" id="submitButton" type="submit">Submit</button>
			<p class="navbar-text ms-auto p-2"><em>A social news web page built with ❤️ and JavaScript</em></p>
		</div>

	</nav>
		<form class="linkForm">
			<input type="text" id="linkTitle" placeholder="Link Title" required>
			<input type="text" id="linkUrl" placeholder="https://example.com" required>
			<input type="text" id="linkAuthor" placeholder="Submitted by" required>
			<button class="btn btn-primary" type="submit" id="addLink">Add Link</button>
		</form>
		<div class="alert alert-success" role="alert">
		</div>
		<div id="content">
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous"></script>
</body>
</html>
